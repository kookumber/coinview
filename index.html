<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./dist/main.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700&family=Oswald:wght@200;300;400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="./dist/main.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>

    <title>Coinview</title>
</head>

<body>
    <header>
        <h1>COINVIEW</h1>
        <div id="header-links">
            <a href="https://www.coinbase.com/learn">Learn</a>
            <a href="https://www.coinbase.com/">Buy/Trade Crypto</a>
            <a href="https://www.coindesk.com/">News</a>
            <a href="https://coinmarketcap.com/">Research</a>
        </div>
    </header>

    <section class="main-sect">
        <div class="chart">
            <canvas id="main-chart" width="700" height="300">
                
            </canvas>
        </div>
        <div class="nav">
            <div class="coin-selector">
                <p>Select Data Time Frame</p>
                <input type="text" name="daterange" value="01/01/2022 - 12/31/2022"/>
                
                <p>Select Coins to Compare</p> 
                <ul>
                    <li class="selector" id="selector-one"></li>
                    <li class="selector" id="selector-two"></li>
                    <li class="selector" id="selector-three"></li>
                </ul>

                <p>Select Data Type</p>
                <select id="select-data-type">
                    <option value="market_caps">Market Cap</option>
                    <option value="prices">Price</option>
                    <option value="total_volumes">Total Volume Traded</option>
                </select>
            </div>
        </div>
    </section>

    <section class="widgets">

        <div class="data-widget" id="1">
            <ul>
            </ul>
        </div>

        <div class="data-widget" id="2">
            <ul>
            </ul>
        </div>

        <div class="data-widget" id="3">
            <ul>
            </ul>
        </div>

    </section>

    <section class="trending">
        <div class="trend" id="trending-coins">
            <h4 id="trending-coins-header">TRENDING COINS</h4>
            <ul>
            </ul>
        </div>
        <div class="trend" id="trending-news">
            <script src="https://widgets.coingecko.com/coingecko-coin-heatmap-widget.js"></script>
            <coingecko-coin-heatmap-widget height="360" locale="en"></coingecko-coin-heatmap-widget>
        </div>
    </section>

    <script>
        $(function(){ 
            $('input[name="daterange"]').daterangepicker({
                opens: 'left'
            })
        })
    </script>

    <footer>
        <div class="profile-links">
            <a href="https://github.com/kookumber/coinview"><img src="assets/GitHub-Mark-32px.png" alt="Github Repo"></a>
            <a href="https://www.linkedin.com/in/quang-tran-2926a78b/"><img src="assets/LI-In-Bug.png" alt="LinkedIn Profile"></a>
        </div>
    </footer>

</body>

</html>
